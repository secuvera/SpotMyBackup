<!DOCTYPE html>
<html><head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>SpotMyBackup</title>

    <link href="app.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
    <a href="https://github.com/secuvera/SpotMyBackup/" target="_blank" class="badge-fork">
        <img src="https://camo.githubusercontent.com/121cd7cbdc3e4855075ea8b558508b91ac463ac2/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png">
    </a>

    <div class="header">
        <h1>Spot<span>My</span>Backup</h1>
        <p>
            <b>Export</b> your playlists and tracks setup into a file by a single click.
            <b>Import</b> the file to restore your setup at any time.
        </p>
    </div>

    <div class="container" id="container">
        <div id="pnlLoggedOut">
            <button id="login" class="button" style="display: none;">Login with Spotify</button>
        </div>
    </div>

    <div class="footer-wrapper">
        <div class="footer">
            <a href="https://github.com/secuvera/SpotMyBackup/wiki" target="_blank">Wiki</a>
            <a href="https://www.secuvera.de/unternehmen/impressum/" target="_blank">Impress</a>
        </div>
    </div>

    <script type="text/javascript">
    /**
     * Internet Explorer ended support on June 15, 2022.
     * Rest in peace. ...and don't respawn. Oh no, the Edge opens!
     *
     * Tested with: Windows 21H1 Build 19043.928
     * User Agent:  Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E)
     * App Version: 4.0 (compatible; MSIE 7.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E)
     */
    (function() {
        if (navigator.userAgent.indexOf('MSIE') >= 0 || navigator.appVersion.indexOf('Trident/') >= 0) {
            document.getElementById('pnlLoggedOut').innerHTML = 'Please use Firefox or Chrome, due to a bug in Internet Explorer';
        }
    })();
    </script>
    <script type="text/javascript" src="app.js"></script>
</body></html>
